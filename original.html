<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Reflection Journal</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fefefe;
      color: #333;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      color: #5a4f9e;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 1em;
    }
    label {
      font-weight: bold;
    }
    section {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>🌞 Daily Reflection Journal</h1>
  <p><strong>Edition:</strong> Expanded Soulful Prompts</p>
  <label for="date">Date:</label>
  <input type="text" id="date" placeholder="e.g., July 21, 2025" />

  <section>
    <h2>🧘 Morning Check-In</h2>
    <label>How do I feel emotionally, mentally, and physically today?</label>
    <textarea rows="3"></textarea>
    <label>If my mood had a color or image, what would it be?</label>
    <textarea rows="2"></textarea>
    <label>One word I want to carry through today:</label>
    <input type="text" />
    <label>How can I show up fully for myself and others today?</label>
    <textarea rows="3"></textarea>
  </section>

  <section>
    <h2>🔍 Yesterday's Reflection</h2>
    <label>A small win from yesterday—and what led to it:</label>
    <textarea rows="3"></textarea>
    <label>A challenge I faced and how I navigated it:</label>
    <textarea rows="3"></textarea>
    <label>If I could re-do one moment, it would be... and why:</label>
    <textarea rows="3"></textarea>
    <label>One thing I learned from yesterday:</label>
    <textarea rows="2"></textarea>
  </section>

  <section>
    <h2>🙏 Gratitude</h2>
    <label>Two things I’m grateful for—and the stories behind them:</label>
    <textarea rows="4"></textarea>
    <textarea rows="4"></textarea>
    <label>Who showed up for me this week?</label>
    <textarea rows="3"></textarea>
    <label>What about my own actions am I thankful for?</label>
    <textarea rows="3"></textarea>
    <label>How has my view of gratitude changed over time?</label>
    <textarea rows="3"></textarea>
  </section>

  <section>
    <h2>🎯 Today's Focus</h2>
    <label>One specific intention for today (and how it aligns with my bigger goals):</label>
    <textarea rows="3"></textarea>
    <label>Potential distractions—and how I’ll refocus:</label>
    <textarea rows="3"></textarea>
    <label>One thing I’ll do for my mental health today:</label>
    <textarea rows="2"></textarea>
    <label>If today were a chapter in my story, its title would be:</label>
    <input type="text" />
  </section>
</body>
</html>
